name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          key: |
            cypress-${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            ${{ vars.STORE_PATH }}
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm cypress info

      - name: ðŸ‘• Lint
        run: pnpm lint

      - name: ðŸ› ï¸ Build
        run: |
          pnpm dlx vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel env pull .env.local --token=${{ secrets.VERCEL_TOKEN }}
          echo 'BLOB_READ_WRITE_TOKEN="${{ secrets.BLOB_READ_WRITE_TOKEN }}"' >> .env.local
          pnpm build
          rm -rf .env.local

      - name: ðŸ§ª Unit test
        run: pnpm test:run

      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: pnpm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          component: true
          command: |
            pnpm e2e:ci
            rm -rf .env.*
        env:
          DEBUG: 'cypress:server:args'

      - uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/report
          if-no-files-found: ignore