name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        name: Setup bun cache
        with:
          path: ${{ vars.STORE_PATH }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ðŸ“¦ Install deps
        run: |
          bun install --no-frozen-lockfile

      - name: â›ï¸ Lint
        run: bun run lint

      - name: ðŸ› ï¸ Build
        run: |
          bunx vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
          bunx vercel env pull .env.local --token=${{ secrets.VERCEL_TOKEN }}
          echo 'BLOB_READ_WRITE_TOKEN="${{ secrets.BLOB_READ_WRITE_TOKEN }}"' >> .env.local
          bun run build
          rm -rf .env.local

      - name: ðŸ§ª Unit test
        run: |
          bun run test:dom
          bun run test:node

      - name: ðŸ“Š E2E test
        run: bun run test:e2e

      - uses: actions/upload-artifact@v4
        with:
          name: Code Coverage
          path: coverage
          if-no-files-found: ignore

      - name: ðŸ“° Test Coverage (Mode - DOM)
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: DOM
          json-summary-path: ./coverage/dom/coverage-summary.json
          json-final-path: ./coverage/dom/coverage-final.json

      - name: ðŸ“° Test Coverage (Mode - NODE)
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: NODE
          json-summary-path: ./coverage/node/coverage-summary.json
          json-final-path: ./coverage/node/coverage-final.json
