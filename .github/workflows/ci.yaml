name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ⌛ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: ⌛ Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/cache@v4
        name: ⚙️ Setup pnpm cache
        with:
          key: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: |
            node_modules
            ${{ runner.os }}/.next/cache

      - name: ⌛ Install deps
        run: |
          pnpm install --no-frozen-lockfile

      - name: 👕 Lint
        run: pnpm lint

      - name: 🛠️ Build
        run: |
          pnpm dlx vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel env pull .env.local --token=${{ secrets.VERCEL_TOKEN }}
          echo 'BLOB_READ_WRITE_TOKEN="${{ secrets.BLOB_READ_WRITE_TOKEN }}"' >> .env.local
          pnpm build
          rm -rf .env.local

      - name: 🧪 Unit test
        run: pnpm test:unit

      - name: 📊 E2E test
        run: pnpm test:e2e

      - name: 〽️ Benchmark
        run: pnpm test:bench

      - name: ⏳ Load test
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
          npx start-server-and-test 'nr start' http://localhost:3000 './k6 run test/load-test/script.mjs'

      - uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage
          if-no-files-found: ignore

      - name: 📰 Test Coverage
        uses: davelosert/vitest-coverage-report-action@v2
